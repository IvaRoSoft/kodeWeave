    <style>
      textarea {
        width: 100vw;
        height: 100vh;
        padding: 5px;
        border: 0;
      }
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <textarea id="code"></textarea>
    
    <script src="lib/sass.js"></script>
    <script>
      var code = document.getElementById('code'),
          sass = new Sass('lib/sass.worker.js'),
          scss = "$someVar: 123px; .some-selector { width: $someVar; }";

      sass.compile(scss, function(result) {
        code.value = result;
      });
    </script>
  </body>
