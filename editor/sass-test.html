<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <style>
    html, body, textarea {
      margin: 0;
      border: 0;
      width: 100%;
      height: 100%;
    }
    textarea {
      width: 100vw;
      height: 100vh;
      padding: 5px;
    }

    </style>
  </head>
  <body>
    <textarea id="code"></textarea>
    
    <script src="lib/sass.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.10.5/sass.min.js"></script>-->
    <script>
      var code = document.getElementById('code'),
          //sass = new Sass('https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.10.5/sass.worker.min.js'),
          sass = new Sass('lib/sass.worker.js'),
          scss = "$someVar: 123px; .some-selector { width: $someVar; }";

          //Sass.setWorkerUrl('lib/sass.worker.js');

      sass.compile(scss, function(result) {
        code.value = result;
        console.log(result);
      });
    </script>
  </body>
</html>
